<!doctype html>
<html>
  <head>
    <title>ivy-redactor demo</title>
    <link rel="stylesheet" href="../redactor/redactor.css">
  </head>

  <body>
    <script type="text/x-handlebars" id="index">
      <h1>ivy-redactor Demo</h1>
      {{ivy-redactor value=value}}

      <h3>Rendered HTML</h3>
      {{{value}}}

      <h3>Escaped HTML</h3>
      <pre>{{value}}</pre>
    </script>

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/handlebars/handlebars.js"></script>
    <script src="../bower_components/ember/ember.js"></script>
    <script src="../redactor/redactor.js"></script>
    <script src="../dist/globals/main.js"></script>
    <script>
      App = Ember.Application.create();
      App.initializer(ivy.redactor.initializer);

      App.IndexController = Ember.Controller.extend({
        value: '<p>It was the best of times, it was the blurst of times...</p>'
      });
    </script>
  </body>
</html>
